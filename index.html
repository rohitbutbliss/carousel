<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
  </head>
  <body>
    <div id="carousel-container">
      <div id="main">
        <div id="images">
          <div class="btn" id="left-btn">
            <img src="./images/icons8-down-button-100.png" alt="" />
          </div>
          <img src="./images/knife.png" class="carousel-img first-img" alt="" />
          <img src="./images/vandal.png" class="carousel-img" alt="" />
          <img src="./images/vandal2.png" class="carousel-img" alt="" />
          <div class="btn" id="right-btn">
            <img src="./images/icons8-down-button-100.png" alt="" />
          </div>
        </div>
      </div>
      <div id="dots">
        <div class="dot active"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
